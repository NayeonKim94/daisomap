<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2025 다이소 가맹점 지도 (비공식)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 구글 소유확인 (예시) -->
  <meta name="google-site-verification" content="WnF2ei0gbsnq-e36FIffn4uhUWwkS6yNiJsrByOPc3Q" />
  <!-- 네이버 소유확인 -->
  <meta name="naver-site-verification" content="bc03a3756485fc617c2a7704a949f03e25983825" />
  <style>
    body {
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fafafd;
    }
    .notice {
      background: #fff7e6;
      color: #bb7200;
      text-align: center;
      font-size: 0.93em;
      padding: 8px 0 7px 0;
      border-bottom: 1px solid #ffefca;
      font-weight: 500;
      letter-spacing: -0.1em;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px 0;
      font-size: 2em;
      letter-spacing: -0.05em;
    }
    .redbox {
      background: #E13A3A;
      color: #fff;
      border-radius: 6px;
      padding: 2px 12px 2px 12px;
      font-size: 0.98em;
      margin: 0 5px;
      font-weight: bold;
      letter-spacing: 0;
    }
    #container {
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }
    #searchBox {
      margin-bottom: 12px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #results {
      margin-bottom:15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      font-size: 1em;
    }
    .store-item {
      padding:12px;
      border-bottom:1px solid #f0f0f0;
      cursor:pointer;
      transition: background 0.15s;
    }
    .store-item:hover, .store-item:active {
      background:#ffe4e1;
    }
    .no-result {
      color:#E13A3A;
      padding:16px;
      text-align:center;
    }
    #map {
      width: 100%;
      min-height: 330px;
      height: 380px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      background: #fff;
      margin-bottom: 12px;
    }
    #ad-horizontal {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 12px auto 10px auto;
      max-width: 430px;
      min-width: 220px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      min-height: 150px;
    }
    @media (max-width: 700px) {
      h1 { font-size: 1.19em; }
      .redbox { font-size: 0.96em; padding:2px 9px;}
      #container { max-width: 99vw; padding: 2vw;}
      #searchBox { font-size:0.98em; }
      .store-item { font-size: 0.97em; }
      .notice { font-size: 0.80em; padding:5px 0 6px 0;}
      #map { min-height: 210px; height: 220px; }
      #ad-horizontal { max-width: 98vw; min-height: 120px; }
      .disclaimer, .adnotice { font-size: 0.82em; }
      footer { font-size: 0.84em; line-height: 1.7; padding-left: 2vw; padding-right: 2vw; }
    }
    footer {
      text-align: center;
      color: #888;
      margin: 30px 0 15px 0;
      font-size: 0.97em;
      line-height: 1.8;
      background: none;
      padding-left: 8vw;
      padding-right: 8vw;
    }
    .adnotice {
      color: #111;
      font-size: 0.87em;
      margin-bottom: 3px;
    }
    .disclaimer {
      color: #DA0037;
      font-size: 0.87em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="notice" id="kakao-notice" style="display:none;">
    카카오톡에서는 지도가 보이지 않을 수 있습니다. 오른쪽 위 <b>⋮</b> 메뉴 또는 하단 <b>↑</b> 메뉴에서 <b>Safari/Chrome으로 열기</b>를 선택해 주세요.
  </div>
  <div id="container">
    <h1>
      <span class="redbox">2025</span>
      다이소 가맹점 지도
      <span class="redbox">2025</span>
    </h1>
    <input type="text" id="searchBox" placeholder="지역명으로 검색 (예: 경주)">
    <div id="results"></div>
    <div id="map"></div>
    <div id="ad-horizontal"></div>
  </div>
  <footer>
    <div class="adnotice">
      이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
    </div>
    <div class="disclaimer">
      ※ 본 사이트는 다이소 및 아성다이소와 무관한 비공식 서비스입니다. 매장 정보의 정확성은 보장되지 않을 수 있으며, 공식 정보는 다이소 홈페이지를 참고해주세요.
    </div>
    © <span id="year"></span> 가맹점 위치 안내 서비스 | All rights reserved. | 만든이: Nayeon Kim
  </footer>
  <!-- 쿠팡 광고 JS (딱 1번만!) -->
  <script src="https://ads-partners.coupang.com/g.js"></script>
  <!-- 카카오맵 JS -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=32b4338378d7c102f93e7548e7db28e4"></script>
  <script>
    // 저작권 연도 자동 입력
    document.getElementById('year').innerText = new Date().getFullYear();

    // 카톡 자동감지(상단 안내문구 표시)
    function isKakaoApp() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.indexOf("kakaotalk") > -1;
    }
    if(isKakaoApp()) {
      document.getElementById('kakao-notice').style.display = "block";
    }

    // 빨간색 마커 이미지 (카카오 공식)
    var redMarkerUrl = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';

    var stores = [
      {name: "다이소 경주점", lat: 35.8562, lng: 129.2247, address: "경북 경주시 원화로 295", tel: "054-000-0000"},
      {name: "다이소 경주터미널점", lat: 35.8434, lng: 129.2033, address: "경북 경주시 구황로 36", tel: "054-111-2222"},
      {name: "다이소 서울점", lat: 37.5665, lng: 126.9780, address: "서울특별시 중구 세종대로 110", tel: "02-333-4444"},
      {name: "다이소 부산점", lat: 35.1796, lng: 129.0756, address: "부산광역시 중구 중앙대로 26", tel: "051-555-6666"}
    ];

    var mapContainer = document.getElementById('map'),
        mapOption = {center: new kakao.maps.LatLng(36.5, 127.9), level: 7};
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var markers = [];
    var infowindows = [];

    function showStores(filteredStores) {
      // 마커/인포윈도우 삭제
      markers.forEach(function(marker){ marker.setMap(null); });
      infowindows.forEach(function(iw){ iw.close(); });
      markers = [];
      infowindows = [];

      filteredStores.forEach(function(store, idx){
        var infowindow = new kakao.maps.InfoWindow({
          content:
            `<div style="max-width:370px; min-width:170px; width:auto;
                word-break:keep-all; white-space:normal;
                font-size:15px; line-height:1.7; padding:12px 15px;
                font-family:'Malgun Gothic',Arial,sans-serif;
                box-sizing:border-box; border-radius:7px;">
              <b style="font-size:16px; display:block; margin-bottom:6px;">${store.name}</b>
              <span style="font-size:14px;">${store.address}</span><br>
              <span style="font-size:14px;">${store.tel}</span>
            </div>`
        });
        var marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(store.lat, store.lng),
          image: new kakao.maps.MarkerImage(redMarkerUrl, new kakao.maps.Size(32, 35), {offset: new kakao.maps.Point(16, 34)})
        });
        kakao.maps.event.addListener(marker, 'click', function() {
          infowindows.forEach(function(iw){ iw.close(); }); // 모두 닫고
          infowindow.open(map, marker);
        });
        markers.push(marker);
        infowindows.push(infowindow);
      });

      // 매장 있으면 첫 매장 위치로 지도 이동
      if (filteredStores.length > 0) {
        map.setCenter(new kakao.maps.LatLng(filteredStores[0].lat, filteredStores[0].lng));
      }
    }

    function showResults(filteredStores) {
      var resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";
      if (filteredStores.length === 0) {
        resultsDiv.innerHTML = '<div class="no-result">해당 지역은 다이소 가맹점이 없습니다</div>';
        return;
      }
      filteredStores.forEach(function(store, idx){
        var div = document.createElement('div');
        div.className = 'store-item';
        div.innerHTML = `<b>${store.name}</b><br>${store.address}<br>${store.tel}`;
        div.onclick = function(){
          map.setCenter(new kakao.maps.LatLng(store.lat, store.lng));
          infowindows.forEach(function(iw){ iw.close(); }); // 모두 닫고
          infowindows[idx].open(map, markers[idx]);
        };
        resultsDiv.appendChild(div);
      });
    }

    // 검색창 기능
    document.getElementById('searchBox').addEventListener('input', function(){
      var keyword = this.value.trim();
      var filtered = [];
      if (keyword === "") {
        filtered = stores;
      } else {
        filtered = stores.filter(function(store){
          return store.name.includes(keyword) || store.address.includes(keyword);
        });
      }
      showResults(filtered);
      showStores(filtered);
    });

    // 페이지 처음엔 전체 매장 보여주기
    showResults(stores);
    showStores(stores);

    // ★★★★★ 쿠팡 광고 가로형 붙이기 ★★★★★
    window.onload = function() {
      new PartnersCoupang.G({
        "id": 887502,
        "template": "carousel",
        "trackingCode": "AF1267708",
        "width": "400",
        "height": "140",
        "tsource": ""
      }).attachTo(document.getElementById("ad-horizontal"));
    };
  </script>
</body>
</html>
